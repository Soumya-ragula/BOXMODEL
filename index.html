<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow and Stylish Fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@700&family=Montserrat:wght@600&family=Playfair+Display&family=Lobster&family=Oswald:wght@500&family=Merriweather&family=Caveat&family=Raleway:wght@600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
        }
        .box-container {
            width: 80%;
            margin: 0 auto;
        }
        .box {
            width: 250px;
            height: 250px;
            margin: 20px;
            display: inline-block;
            color: black;
            font-size: 20px;
            line-height: 250px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, font-family 0.3s ease;
            border-radius: 10px;
        }
        .box1 { background-color: #FFDDC1; }
        .box2 { background-color: #C1FFD7; }
        .box3 { background-color: #C1EFFF; }
        .box4 { background-color: #FFF1C1; }
        .box5 { background-color: #EFC1FF; }
        .box6 { background-color: #FFC1C1; }
        .box7 { background-color: #C1FFFB; }
        .box8 { background-color: #FFEEC1; }
        .box9 { background-color: #C1FF99; }
        .box10 { background-color: #FFC1E6; }
        .box11 { background-color: #FFD5C1; }
        .box12 { background-color: #C1FFDD; }
        .box13 { background-color: #C1FFFF; }
        .box14 { background-color: #FFF5C1; }
        .box15 { background-color: #F8C1FF; }
        .box16 { background-color: #FFC1D1; }

       
        .box1:hover { font-family: 'Lobster', cursive; }
        .box2:hover { font-family: 'Roboto', sans-serif; }
        .box3:hover { font-family: 'Montserrat', sans-serif; }
        .box4:hover { font-family: 'Playfair Display', serif; }
        .box5:hover { font-family: 'Oswald', sans-serif; }
        .box6:hover { font-family: 'Merriweather', serif; }
        .box7:hover { font-family: 'Caveat', cursive; }
        .box8:hover { font-family: 'Raleway', sans-serif; }
        .box9:hover { font-family: 'Pacifico', cursive; }
        .box10:hover { font-family: 'Times New Roman', serif; }

       
        .box:hover {
            transform: scale(1.1);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Box Shadow and Stylish Fonts Example</h1>
    <div class="box-container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
        <div class="box box5">Box 5</div>
        <div class="box box6">Box 6</div>
        <div class="box box7">Box 7</div>
        <div class="box box8">Box 8</div>
        <div class="box box9">Box 9</div>
        <div class="box box10">Box 10</div>
    </div>
</body>
</html>
